<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מהירות אתר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: right;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }

        .chart-container {
            max-width: 600px;
            margin: 20px auto;
            display: none; /* Initially hidden */
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #007BFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .thank-you-message {
            font-size: 18px;
            color: green;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>בדיקת מהירות אתר</h1>
    <form id="speedTestForm">
        <label for="url">הכנס כתובת URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">בדוק מהירות</button>
    </form>
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>טוען, אנא המתן...</p>
    </div>
    <div id="results"></div>
    <div class="chart-container">
        <canvas id="speedChart" class="chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const cooldownPeriod = 60 * 1000; // 60 seconds
        let isProcessing = false;

        document.getElementById('speedTestForm').addEventListener('submit', function(event) {
            event.preventDefault();

            if (isProcessing) {
                alert('בדיקה בתהליך. אנא המתן לסיום הבדיקה הנוכחית.');
                return;
            }

            const url = document.getElementById('url').value;
            const now = Date.now();

            // Check if enough time has passed since the last request
            const lastRequestTime = sessionStorage.getItem('lastRequestTime');
            if (lastRequestTime && now - parseInt(lastRequestTime) < cooldownPeriod) {
                showThankYouMessage();
                return;
            }

            // Update last request time in session storage
            sessionStorage.setItem('lastRequestTime', now);

            // Display the spinner and hide the results and chart
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').style.display = 'none';
            document.querySelector('.chart-container').style.display = 'none';

            isProcessing = true;

            fetch(`https://www.googleapis.com/pagespeedonline/v5/runPagespeed?url=${encodeURIComponent(url)}&key=AIzaSyAgEEZsFf1qOjRIuqj5QHPbXzkhX4gET2g`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.lighthouseResult && data.lighthouseResult.audits) {
                        displayResults(data);
                        displayChart(data);
                    } else {
                        showError('לא התקבלו נתונים תקינים מהשירות.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('אירעה שגיאה בעת קבלת הנתונים. אנא נסה שוב מאוחר יותר.');
                })
                .finally(() => {
                    document.getElementById('loading').classList.remove('active');
                    document.getElementById('results').style.display = 'block';
                    document.querySelector('.chart-container').style.display = 'block';
                    isProcessing = false;
                });
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h2>תוצאות עבור ${data.id}</h2>
                <p><strong>Paint הראשון בתוכן:</strong> ${data.lighthouseResult.audits['first-contentful-paint']?.displayValue || 'לא זמין'}</p>
                <p><strong>זמן אינטראקטיבי:</strong> ${data.lighthouseResult.audits['interactive']?.displayValue || 'לא זמין'}</p>
                <p><strong>גודל עמוד כולל:</strong> ${formatBytes(data.lighthouseResult.audits['total-byte-weight']?.numericValue) || 'לא זמין'}</p>
                <p><strong>זמן עד לראשון בייט (TTFB):</strong> ${data.lighthouseResult.audits['server-response-time']?.displayValue || 'לא זמין'}</p>
                <p><strong>מספר הבקשות:</strong> ${data.lighthouseResult.audits['network-requests']?.details.items.length || 'לא זמין'}</p>
                <h3>הצעות לשיפור:</h3>
                <ul>
                    <li>נסו לצמצם את גודל התמונות כדי להקטין את זמן הטעינה.</li>
                    <li>השתמשו בטכנולוגיות Cache כדי לייעל את זמן הטעינה של העמוד.</li>
                    <li>הפחיתו את מספר הבקשות לשרת על ידי אופטימיזציה של קבצים.</li>
                </ul>
            `;
        }

        function displayChart(data) {
            const ctx = document.getElementById('speedChart').getContext('2d');
            const fcp = parseFloat(data.lighthouseResult.audits['first-contentful-paint']?.displayValue.replace('s', '') || 0);
            const tti = parseFloat(data.lighthouseResult.audits['interactive']?.displayValue.replace('s', '') || 0);
            const ttfb = parseFloat(data.lighthouseResult.audits['server-response-time']?.displayValue.replace('s', '') || 0);
            const requests = data.lighthouseResult.audits['network-requests']?.details.items.length || 0;
            const pageSize = data.lighthouseResult.audits['total-byte-weight']?.numericValue / 1024 / 1024 || 0; // Convert to MB

            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['FCP (שניות)', 'TTI (שניות)', 'TTFB (שניות)', 'בקשות', 'גודל עמוד (MB)'],
                    datasets: [{
                        label: 'מדדים',
                        data: [fcp, tti, ttfb, requests, pageSize],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.2)',
                            'rgba(54, 162, 235, 0.2)',
                            'rgba(255, 206, 86, 0.2)',
                            'rgba(75, 192, 192, 0.2)',
                            'rgba(153, 102, 255, 0.2)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function formatBytes(bytes, decimals = 2) {
            if (bytes === undefined || bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }

        function showError(message) {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('results').style.display = 'block';
            document.querySelector('.chart-container').style.display = 'none';
            document.getElementById('results').innerHTML = `<p style="color: red;">${message}</p>`;
        }

        function showThankYouMessage() {
            document.getElementById('loading').classList.remove('active');
            document.getElementById('results').style.display = 'block';
            document.querySelector('.chart-container').style.display = 'none';
            document.getElementById('results').innerHTML = `<p>תודה שהשתמשתם בכלי בדיקת המהירות! לשימוש נוסף אנא רעננו את הדף.</p>`;
        }
    </script>
</body>
</html>
