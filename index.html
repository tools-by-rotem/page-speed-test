<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בדיקת מהירות טעינה</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            direction: rtl;
            text-align: right;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        #results {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none; /* Initially hidden */
        }

        .chart-container {
            max-width: 600px;
            margin: 20px auto;
            display: none; /* Initially hidden */
        }

        .loading {
            display: none;
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-top: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left: 4px solid #007BFF;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .thank-you-message {
            font-size: 18px;
            color: green;
            text-align: center;
            margin: 20px;
        }

        #countdown {
            font-size: 24px;
            color: #333;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            border-radius: 12px;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
            display: none; /* Initially hidden */
        }

        #countdown::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: pulse 2s infinite;
        }

        #countdown span {
            position: relative;
            z-index: 1;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0.5;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.3;
            }
            100% {
                transform: scale(1);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <h1>בדיקת מהירות טעינה</h1>
    <form id="speedTestForm">
        <label for="url">הכניסו כתובת URL:</label>
        <input type="text" id="url" name="url" required>
        <button type="submit">לתחילת הבדיקה לחצו</button>
    </form>
    <div id="countdown"><span></span></div> <!-- Place countdown below the form -->
    <div id="loading" class="loading">
        <div class="spinner"></div>
        <p>הבדיקה מתבצעת, אנא המתינו...</p>
    </div>
    <div id="results"></div>
    <div class="chart-container">
        <canvas id="speedChart" class="chart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const cooldownPeriod = 60 * 1000; // 60 seconds in milliseconds
        let isProcessing = false;

        document.getElementById('speedTestForm').addEventListener('submit', function(event) {
            event.preventDefault();

            if (isProcessing) {
                alert('בדיקה בתהליך. אנא המתינו לסיום הבדיקה הנוכחית.');
                return;
            }

            const url = document.getElementById('url').value;
            const now = Date.now();

            // Check if enough time has passed since the last request
            const lastRequestTime = sessionStorage.getItem('lastRequestTime');
            if (lastRequestTime && now - parseInt(lastRequestTime) < cooldownPeriod) {
                const timeRemaining = cooldownPeriod - (now - parseInt(lastRequestTime));
                startCountdown(timeRemaining);
                return;
            }

            // Update last request time in session storage
            sessionStorage.setItem('lastRequestTime', now);

            // Display the spinner and hide the results and chart
            document.getElementById('loading').classList.add('active');
            document.getElementById('results').style.display = 'none';
            document.querySelector('.chart-container').style.display = 'none';
            document.getElementById('countdown').style.display = 'none'; // Initially hidden

            isProcessing = true;

            fetch(`https://www.googleapis.com/pagespeedonline/v5/runPagespeed?url=${encodeURIComponent(url)}&key=AIzaSyAgEEZsFf1qOjRIuqj5QHPbXzkhX4gET2g`)
                .then(response => response.json())
                .then(data => {
                    if (data && data.lighthouseResult && data.lighthouseResult.audits) {
                        displayResults(data);
                        displayChart(data);
                    } else {
                        showError('לא התקבלו נתונים תקינים מהשירות.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('אירעה שגיאה בעת קבלת הנתונים. אנא נסו שוב במועד מאוחר יותר.');
                })
                .finally(() => {
                    document.getElementById('loading').classList.remove('active');
                    document.getElementById('results').style.display = 'block';
                    document.querySelector('.chart-container').style.display = 'block';
                    document.getElementById('countdown').style.display = 'none'; // Hide countdown after fetching
                    isProcessing = false;
                });
        });

        function startCountdown(timeRemaining) {
            const countdownElement = document.getElementById('countdown');
            const countdownText = countdownElement.querySelector('span');

            countdownElement.style.display = 'block'; // Show countdown

            function updateCountdown() {
                if (timeRemaining <= 0) {
                    countdownText.textContent = 'תודה שהשתמשתם בכלי בדיקת המהירות! אתם יכולים לבצע בדיקה נוספת.';
                    countdownText.style.color = 'green';
                    return;
                }
                const seconds = Math.ceil(timeRemaining / 1000);
                countdownText.textContent = `לא ניתן לבצע בדיקה נוספת עד שיעברו ${seconds} שניות.`;
                timeRemaining -= 1000;
                setTimeout(updateCountdown, 1000);
            }

            updateCountdown();
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <h2>תוצאות עבור ${data.id}</h2>
                <p><strong>Paint הראשון בתוכן:</strong> ${data.lighthouseResult.audits['first-contentful-paint']?.displayValue || 'לא זמין'}</p>
                <p><strong>זמן לאינטראקטיביות:</strong> ${data.lighthouseResult.audits['interactive']?.displayValue || 'לא זמין'}</p>
                <p><strong>ציון ביצועים:</strong> ${data.lighthouseResult.categories.performance.score * 100 || 'לא זמין'}</p>
            `;
        }

        function displayChart(data) {
            const ctx = document.getElementById('speedChart').getContext('2d');
            const chartData = {
                labels: ['First Contentful Paint', 'Speed Index', 'Time to Interactive'],
                datasets: [{
                    label: 'זמני ביצוע (במילי שניות)',
                    data: [
                        data.lighthouseResult.audits['first-contentful-paint']?.numericValue || 0,
                        data.lighthouseResult.audits['speed-index']?.numericValue || 0,
                        data.lighthouseResult.audits['interactive']?.numericValue || 0
                    ],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            };

            new Chart(ctx, {
                type: 'bar',
                data: chartData,
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        function showError(message) {
            document.getElementById('results').innerHTML = `<p>${message}</p>`;
        }
    </script>
</body>
</html>
